my_test_module.example:
  path: '/my-test-module/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\my_test_module\Controller\MyTestModuleController::build'
  requirements:
    _permission: 'access content'

my_test_module.settings_form:
  path: '/admin/config/system/my-test-module'
  defaults:
    _title: 'My test module settings'
    _form: 'Drupal\my_test_module\Form\SettingsForm'
  requirements:
    _permission: 'administer my_test_module configuration'

